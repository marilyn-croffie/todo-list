<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Header -->
  <header>
    <h1>To-Do List</h1>
  </header>

  <!-- Input Section -->
  <section id="inputbar">
    <input type="text" id="input" placeholder="Enter task..." aria-label="New task input" />
    <input type="button" value="Add" id="addButton" onclick="addTask()" aria-label="Add task" />
  </section>
  
  <!-- Toolbar -->
  <section id="toolbar">
    <input type="checkbox" id="selectAll" title="Select all tasks" aria-label="Select all tasks" />
    <div id="toolbar-actions">
      <span id="markDoneBtn" onclick="markSelectedDone()">Mark Done</span>
      <span class="divider">|</span>
      <span id="deleteBtn" onclick="deleteSelected()">Delete</span>
    </div>
  </section>

  <hr /> 
  
  <!-- Task List -->
  <section>
    <ul id="tasks"></ul>
  </section>

  <!-- About Section -->
  <section id="aboutContainer">
    <input type="button" value="About" onclick="doAbout()" class="about-btn" aria-label="About this app" />
    <div id="divAbout"></div>
  </section>
  
  <script src="script.js"></script>
  
</body>
</html>
